<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Secure Login :: Options</title>
    <style>
      body {
        font-family: "Helvetica Neue",Helvetica,sans-serif;
        font-size: 13px;
      }
      table {
        width: 100%;
      }
      input[type=text] {
        width: 100%;
      }
    </style>
  </head>
  <body>
  <table>
    <colgroup>
      <col width="220">
      <col>
    </colgroup>
    <tr>
      <td data-i18n="optionsCharSet"></td>
      <td><input type="text" id="charset"></td>
    </tr>
    <tr>
      <td data-i18n="optionsCharLen"></td>
      <td><input type="number" id="length"></td>
    </tr>
    <tr>
      <td data-i18n="optionsSubmit"></td>
      <td><input type="checkbox" id="submit"></td>
    </tr>
    <tr>
      <td data-i18n="optionsDelay"></td>
      <td><input type="number" id="delay"></td>
    </tr>
    <tr>
      <td data-i18n="optionsNotification"></td>
      <td><input type="checkbox" id="notify"></td>
    </tr>
    <tr>
      <td data-i18n="optionsBadge"></td>
      <td><input type="checkbox" id="badge"></td>
    </tr>
    <tr>
      <td data-i18n="optionsBGColor"></td>
      <td><input type="color" id="color"></td>
    </tr>
    <tr>
      <td data-i18n="optionsMPassword"></td>
      <td><input type="checkbox" id="masterpassword"></td>
    </tr>
    <tr>
      <td data-i18n="optionsFAQ"></td>
      <td><input type="checkbox" id="faqs"></td>
    </tr>
  </table>
  <br>
  <div>
    <button id="save" data-i18n="save"></button>
    <span id="status"></span>
  </div>
  <script src="index.js"></script>
  </body>
</html>
